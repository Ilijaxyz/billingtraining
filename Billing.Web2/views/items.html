<div ng-show="showItem">
    <table style="border: solid 1px blue">
        <tr><td align="right">Id: </td><td><b>{{item.id}}</b></td></tr>
        <tr><td align="right">Quantity: </td><td><input type="number" ng-model="item.quantity"/></td></tr>
        <tr><td align="right">Price: </td><td><input type="number" ng-model="item.price"/></td></tr>
        <!--<tr><td align="right">Invoice: </td><td><input type="text" ng-model="item.invoice"/></td></tr>-->
        <!--<tr><td align="right">Product: </td><td><input type="text" ng-model="item.product"/></td></tr>-->
        <tr><td align="right">Unit: </td><td><input type="text" ng-model="item.unit"/></td></tr>
        <tr><td align="right">Sub-Total: </td><td><input type="number" ng-model="item.subTotal"/></td></tr>
        <tr><td align="right">Invoice Id: </td><td><input type="number" ng-model="item.invoiceId"/></td></tr>
        <tr><td align="right">Product Id: </td><td><input type="number" ng-model="item.productId"/></td></tr>
        <tr><td></td><td><button ng-click="save()">SAVE</button></td></tr>
    </table>
</div>
<button ng-click="new()">NEW ITEM</button>

<div class="row" ng-repeat="item in items">
   <div class="col-md-1">{{item.id}}</div>
   <div class="col-md-1">{{item.quantity}}</div>
   <div class="col-md-2">{{item.price}}</div>
   <div class="col-md-2">{{item.invoice}}</div>
   <div class="col-md-2">{{item.product}}</div>
   <div class="col-md-2">{{item.unit}}</div>
   <div class="col-md-2">{{item.subTotal}}</div>
   <div class="col-md-2">{{item.invoiceId}}</div>
   <div class="col-md-2">{{item.productId}}</div>
   <div class="col-md-1"><a href="" ng-click="getItem(item)">edit</a></div>
   <button ng-click="delete(item)">DELETE</button>   
</div>
