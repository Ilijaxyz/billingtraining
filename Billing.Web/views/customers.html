<button ng-click="new()">NEW CUSTOMER</button>

<div class="row" ng-repeat="customer in customers">
    <div class="col-md-1">{{ customer.id }}</div>
    <div class="col-md-2">{{ customer.name }}</div>
    <div class="col-md-2">{{ customer.address }}</div>
    <div class="col-md-2">{{ customer.town }}</div>
    <div class="col-md-2">{{ customer.townId }}</div>
    <div class="col-md-1"><a href="" ng-click="edit(customer)">edit</a></div>
    <button ng-click="delete(customer)">DELETE</button>

</div>
<modal-dialog show='modalShown'>
    
        

        <div class="modal-body">
            <form role="form">
                <div class="form-group">
                    <label class="hidden">ID</label><input type="hidden" class="form-control" ng-model="customer.id"
                                            ng-disabled="item.id"/>
                </div>
                <div class="form-group">
                    <label>Name</label><input type="text" class="form-control" ng-model="customer.name"/>
                </div>
                <div class="form-group">
                    <label>Address</label><input type="text" class="form-control" ng-model="customer.address"/>
                </div>
                
                
               <div class="form-group">
                    <label>Town</label><input type="text" ng-model="customer.town"
                ng-change="autocomplete(customer.town)"
                ng-keyup="textUp($event)">
                    
                 
                </div>
                <div class="form-group">
                  
                 <select id="townsel" ng-model="customer.townId" class="form-control"
                            ng-options="town.id as town.name for town in towns" 
                            	
                            ng-keypress="townSelected($event)"></select>
                </div>
                
            </form>
        </div>
        <button ng-click="save()">SAVE</button>
    
</modal-dialog>
