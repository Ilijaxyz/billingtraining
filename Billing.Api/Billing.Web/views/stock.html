 <div id="sortFilter">Sort by: <select ng-model="$parent.sort">
        <option value="id">Id</option>
        <option value="-id">Id desc</option>
    </select>
        Filter: <input type="search" ng-model="$parent.selector"> <i class="fa fa-filter" aria-hidden="true"></i>
 </div>

<hr>

<div style="border:solid 1px blue" ng-show="showStock">
    <div>Id: <b>{{ stock.id }}</b></div>
    <div>Input: <b>{{ stock.input }}</b></div>
    <div>Output: <b>{{ stock.output }}</b></div>
    <div>Inventory: <b>{{ stock.inventory }}</b></div>
    <div>Product name: <b>{{ stock.product.name }}</b></div>
</div>
<style>
.table td:first-child:before {
  counter-increment: serial-number;  /* Increment the serial number counter */
  content: counter(serial-number);  /* Display the counter */
}
</style>
<table class="table table-bordered" style="counter-reset: serial-number;">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Inventory</th>
                <th>EDIT</th>
            </tr>
        </thead>
        <tbody ng-repeat="item in stock  | filter:selector | orderBy:sort">
            <tr>
                <partner partner-data="stock"></partner>
                <td></td>
                <td>{{item.product.name  }}</td>
                <td>{{ item.inventory }}</td>
                <td><button ng-click="getStock(item)" class="btn btn-info">INFO</button></td>
            </tr>
        </tbody>
    </table>
        <snap ng-repeat="page in pages"><button ng-click="goto(page)">{{page}}</button></snap>
